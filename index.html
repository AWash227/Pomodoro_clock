<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">

    </head>
    <body>
        <div id="pomodoro_base">
            <div id="column_1">
                <button id="play_button">Start</button>
            </div>
            <div id="column_2">
                <div id="clock_task">
                    <label id="taskName">Task Name</label>
                    <label id="clockTime">25:00</label>
                </div>
            </div>
            <div id="column_3">
                <div class="pad-top">
                <label>Short Break Time</label><br />
                <label id="short_break_time">5 minutes</label>
                </div>
                <div class="pad-top">
                    <label>Long Break Time</label><br />
                    <label id="long_break_time">15 minutes</label>
                </div>
            </div>
            <div>
                <label id="reset">Reset</label>
            </div>
        </div>
    </body>
    <footer>
        <script src="index.js"></script>
    </footer>
</html>
